<html>

<head>
	<title>EHHapp Formulary Updater</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
 
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<style>
		.btn-file {
			position: relative;
			overflow: hidden;
		}
		 
		.btn-file input[type=file] {
			position: absolute;
			top: 0;
			right: 0;
			min-width: 100%;
			min-height: 100%;
			font-size: 100px;
			text-align: right;
			filter: alpha(opacity=0);
			opacity: 0;
			outline: none;
			background: white;
			cursor: inherit;
			display: block;
		}
		legend {
			font-size: 16px;
		}
		label {
			color: 444442;
			margin-bottom: 10px;
		}
		.error-label {
			color: red;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h3 class="text-muted">EHHapp Formulary Updater</h3>
		</div>
		<hr/>
		<div class="header">
			<h4 class="text-muted">Upload the following files</h4>
		</div>
		<form role="form" method="post" action="/upload" enctype="multipart/form-data">
			<!--<label for="txtPost">Upload the following files</label>-->
			<div class="form-group">
	 			<div class="input-group">
					<input type="text" class="form-control" value="EHHapp Formulary Markdown" readonly>
	 				<span class="input-group-btn">
						<span class="btn btn-primary btn-file">
							Browse&hellip;
							<input type="file" id="fileupload" name="file">
						</span>
					</span>
				</div>
				
				<br>
				<div class="input-group">
					<input type="text" class="form-control"  value="Pharmacy Invoice" readonly>
					<span class="input-group-btn">
						<span class="btn btn-primary btn-file">
							Browse&hellip;
							<input type="file" id="fileupload" name="file">
						</span>
					</span>
				</div>

				<br>
				<div class="input-group">
					<input type="text" class="form-control" value="Medication Price Table" readonly>
					<span class="input-group-btn">
						<span class="btn btn-primary btn-file">
							Browse&hellip;
							<input type="file" id="fileupload" name="file">
						</span>
					</span>
				</div>
			</div>
			<p class ="error-label">{{ error_prompt }}</p>
			<!-- Button -->
			<div class="form-group">
 
				<p class="text-center">
					<input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Upload" />
				</p>
			</div>
 
		</form>
	</div>
</body>
 
</html>
